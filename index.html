<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Abhinav" author="Abhinav">

    <title>Abhinav's Typing Speed Test</title>
    <link rel="icon" href="logo.jpg" type="image/x-icon"/>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container my-5">
        <br><br>
        <h1 class="text-center mb-4">Typing Speed Test</h1><br>

        <!-- Text Passage Display -->
        <div id="text-passage" class="bg-dark text-light p-3 rounded border mb-3">
            click 'Start Test' button to Start Your test
            <!-- Dynamic text will be inserted here -->
        </div>
        <br>

        <!-- Typing Area -->
        <textarea id="typing-area" class="form-control mb-3" rows="4" placeholder="Start typing here..." disabled></textarea>
        <br>

        <!-- Timer and Results -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span id="timer" class="badge badge-primary p-2">Time: 90s</span>
            <span id="wpm" class="badge badge-success p-2">WPM: 0</span>
            <span id="accuracy" class="badge badge-warning p-2">Accuracy: 0%</span>
        </div><br>

        <!-- Buttons -->
        <div class="text-center">
            <button id="start-btn" class="btn btn-primary mr-2">Start Test</button>
            <button id="submit-btn" class="btn btn-success mr-2" disabled>Submit</button>
            <button id="reset-btn" class="btn btn-danger">Reset</button>
        </div>
    </div>

    <p class="copyr">Copyright &copy;  2024 &amp; Powered by <a class="ab" href="https://www.linkedin.com/in/abhinavsaivannam/">Abhinav Sai</a></p>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
