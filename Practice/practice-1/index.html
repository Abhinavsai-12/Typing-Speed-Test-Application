<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


    
    
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Typing Speed Test</h1>
        <p id="text" class="mb-4">
            The quick brown fox jumps over the lazy dog. This is a sample passage to test your typing speed.
        </p>
    

        <div class="input-group mb-3">
            <textarea id="typing-area" class="form-control" placeholder="Start typing here..." rows="4"></textarea>
        </div>


        
        <div class="mb-3">
            <button id="start-btn" class="btn btn-primary">Start Test</button>
            <button id="reset-btn" class="btn btn-secondary">Reset</button>
        </div>
                


        <div id="timer" class="mb-3">Time Left: 60s</div>
        <div id="results" class="d-none">
            <p>WPM: <span id="wpm"></span></p>
            <p>Accuracy: <span id="accuracy"></span>%</p>
            <p>Total Errors: <span id="errors"></span></p>
        </div>


        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
